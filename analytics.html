<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics - TerraGreen Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'terragreen': {
                            50: '#f0f9f4',
                            100: '#dcf2e3',
                            200: '#bce5ca',
                            300: '#8dd2a6',
                            400: '#57b87e',
                            500: '#339d63',
                            600: '#25804f',
                            700: '#1e6641',
                            800: '#1a5135',
                            900: '#16422d',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        .sidebar {
            transition: all 0.3s ease;
        }
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }
            .sidebar.open {
                transform: translateX(0);
            }
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="sidebar bg-white w-64 shadow-md fixed h-full z-40 md:relative md:translate-x-0">
            <div class="p-4 border-b border-gray-200">
                <div class="flex items-center">
                    <img src="./logo.png" alt="TerraGreen Tracker" srcset="">
                </div>
            </div>
            
            <nav class="p-4">
                <ul class="space-y-2">
                    <li>
                        <a href="index.html" class="flex items-center p-3 text-gray-600 hover:bg-terragreen-50 hover:text-terragreen-600 rounded-lg transition-colors">
                            <i class="fas fa-home mr-3"></i>
                            <span>Home</span>
                        </a>
                    </li>
                    <li>
                        <a href="dashboard.html" class="flex items-center p-3 text-gray-600 hover:bg-terragreen-50 hover:text-terragreen-600 rounded-lg transition-colors">
                            <i class="fas fa-tachometer-alt mr-3"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="analytics.html" class="flex items-center p-3 bg-terragreen-50 text-terragreen-600 rounded-lg">
                            <i class="fas fa-chart-bar mr-3"></i>
                            <span>Analytics</span>
                        </a>
                    </li>
                    <li>
                        <a href="chatbot.html" class="flex items-center p-3 text-gray-600 hover:bg-terragreen-50 hover:text-terragreen-600 rounded-lg transition-colors">
                            <i class="fas fa-robot mr-3"></i>
                            <span>Support Chat</span>
                        </a>
                    </li>
                </ul>
                
                <div class="mt-8 pt-6 border-t border-gray-200">
                    <h3 class="text-xs uppercase text-gray-500 font-semibold mb-3 px-3">Account</h3>
                    <ul class="space-y-2">
                        <li>
                            <a href="#" class="flex items-center p-3 text-gray-600 hover:bg-terragreen-50 hover:text-terragreen-600 rounded-lg transition-colors">
                                <i class="fas fa-user mr-3"></i>
                                <span>Profile</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="flex items-center p-3 text-gray-600 hover:bg-terragreen-50 hover:text-terragreen-600 rounded-lg transition-colors">
                                <i class="fas fa-cog mr-3"></i>
                                <span>Settings</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="flex items-center p-3 text-gray-600 hover:bg-terragreen-50 hover:text-terragreen-600 rounded-lg transition-colors">
                                <i class="fas fa-sign-out-alt mr-3"></i>
                                <span>Logout</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        
        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden md:ml-0">
            <!-- Top Bar -->
            <header class="bg-white shadow-sm py-4 px-6 flex items-center justify-between">
                <div class="flex items-center">
                    <button id="sidebar-toggle" class="md:hidden text-gray-600 mr-4">
                        <i class="fas fa-bars text-xl"></i>
                    </button>
                    <h2 class="text-xl font-semibold text-gray-800">Analytics</h2>
                </div>
                
                <div class="flex items-center space-x-4">
                    <div class="relative">
                        <button class="text-gray-600 hover:text-gray-800">
                            <i class="fas fa-bell text-xl"></i>
                        </button>
                        <span class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">3</span>
                    </div>
                    <div class="flex items-center">
                        <div class="w-8 h-8 bg-terragreen-500 rounded-full flex items-center justify-center text-white font-semibold mr-2">
                            S
                        </div>
                        <span class="text-gray-700">Soham</span>
                    </div>
                </div>
            </header>
            
            <!-- Main Content Area -->
            <main class="flex-1 overflow-y-auto p-6">
                <!-- Date Range Selector -->
                <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100 mb-8">
                    <h3 class="text-lg font-semibold text-gray-800 mb-4">Filter Data by Date Range</h3>
                    <div class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-4">
                        <div class="flex-1">
                            <label class="block text-sm font-medium text-gray-700 mb-1">Start Date</label>
                            <input type="date" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-terragreen-500 focus:border-terragreen-500">
                        </div>
                        <div class="flex-1">
                            <label class="block text-sm font-medium text-gray-700 mb-1">End Date</label>
                            <input type="date" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-terragreen-500 focus:border-terragreen-500">
                        </div>
                        <div class="flex items-end">
                            <button class="px-4 py-2 bg-terragreen-500 text-white rounded-lg hover:bg-terragreen-600 transition-colors">
                                Apply Filter
                            </button>
                        </div>
                    </div>
                </div>
                
                <!-- Charts Section -->
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-8">
                    <!-- Anomalies by Type -->
                    <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
                        <h3 class="text-lg font-semibold text-gray-800 mb-4">Anomalies by Type</h3>
                        <div class="h-80">
                            <canvas id="anomaliesChart"></canvas>
                        </div>
                    </div>
                    
                    <!-- Sensor Health Distribution -->
                    <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
                        <h3 class="text-lg font-semibold text-gray-800 mb-4">Sensor Health Distribution</h3>
                        <div class="h-80">
                            <canvas id="sensorHealthChart"></canvas>
                        </div>
                    </div>
                </div>
                
                <!-- Data Table -->
                <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
                    <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6">
                        <h3 class="text-lg font-semibold text-gray-800">Environmental Data Records</h3>
                        <div class="mt-2 md:mt-0 flex space-x-2">
                            <input type="text" placeholder="Search..." class="p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-terragreen-500 focus:border-terragreen-500">
                            <button class="px-4 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition-colors">
                                <i class="fas fa-filter mr-2"></i> Filter
                            </button>
                            <button class="px-4 py-2 bg-terragreen-500 text-white rounded-lg hover:bg-terragreen-600 transition-colors">
                                <i class="fas fa-download mr-2"></i> Export
                            </button>
                        </div>
                    </div>
                    
                    <div class="overflow-x-auto">
                        <table class="min-w-full">
                            <thead>
                                <tr class="border-b border-gray-200">
                                    <th class="text-left py-3 px-4 text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer hover:bg-gray-50">
                                        <div class="flex items-center">
                                            <span>ID</span>
                                            <i class="fas fa-sort ml-1 text-gray-400"></i>
                                        </div>
                                    </th>
                                    <th class="text-left py-3 px-4 text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer hover:bg-gray-50">
                                        <div class="flex items-center">
                                            <span>Date</span>
                                            <i class="fas fa-sort ml-1 text-gray-400"></i>
                                        </div>
                                    </th>
                                    <th class="text-left py-3 px-4 text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer hover:bg-gray-50">
                                        <div class="flex items-center">
                                            <span>Location</span>
                                            <i class="fas fa-sort ml-1 text-gray-400"></i>
                                        </div>
                                    </th>
                                    <th class="text-left py-3 px-4 text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer hover:bg-gray-50">
                                        <div class="flex items-center">
                                            <span>Data Type</span>
                                            <i class="fas fa-sort ml-1 text-gray-400"></i>
                                        </div>
                                    </th>
                                    <th class="text-left py-3 px-4 text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer hover:bg-gray-50">
                                        <div class="flex items-center">
                                            <span>Value</span>
                                            <i class="fas fa-sort ml-1 text-gray-400"></i>
                                        </div>
                                    </th>
                                </tr>
                            </thead>
                            <tbody id="data-table-body">
                                <!-- Data will be populated by JavaScript -->
                            </tbody>
                        </table>
                    </div>
                    
                    <!-- Pagination -->
                    <div class="flex justify-between items-center mt-6">
                        <div class="text-sm text-gray-500">
                            Showing <span id="showing-from">1</span> to <span id="showing-to">10</span> of <span id="total-records">50</span> records
                        </div>
                        <div class="flex space-x-2">
                            <button class="px-3 py-1 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition-colors">
                                <i class="fas fa-chevron-left"></i>
                            </button>
                            <button class="px-3 py-1 bg-terragreen-500 text-white rounded-lg">1</button>
                            <button class="px-3 py-1 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition-colors">2</button>
                            <button class="px-3 py-1 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition-colors">3</button>
                            <button class="px-3 py-1 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition-colors">
                                <i class="fas fa-chevron-right"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        // Mobile sidebar toggle
        document.getElementById('sidebar-toggle').addEventListener('click', function() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('open');
        });

        // Initialize charts
        function initCharts() {
            // Anomalies by Type Chart (Bar Chart)
            const anomaliesCtx = document.getElementById('anomaliesChart').getContext('2d');
            const anomaliesChart = new Chart(anomaliesCtx, {
                type: 'bar',
                data: {
                    labels: ['Drought', 'Pest', 'Flood', 'Fire Risk', 'Pollution'],
                    datasets: [{
                        label: 'Number of Anomalies',
                        data: [12, 19, 8, 15, 7],
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.7)',
                            'rgba(54, 162, 235, 0.7)',
                            'rgba(75, 192, 192, 0.7)',
                            'rgba(255, 159, 64, 0.7)',
                            'rgba(153, 102, 255, 0.7)'
                        ],
                        borderColor: [
                            'rgb(255, 99, 132)',
                            'rgb(54, 162, 235)',
                            'rgb(75, 192, 192)',
                            'rgb(255, 159, 64)',
                            'rgb(153, 102, 255)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
            
            // Sensor Health Distribution Chart (Pie Chart)
            const sensorHealthCtx = document.getElementById('sensorHealthChart').getContext('2d');
            const sensorHealthChart = new Chart(sensorHealthCtx, {
                type: 'pie',
                data: {
                    labels: ['Online', 'Offline', 'Maintenance', 'Error'],
                    datasets: [{
                        data: [75, 5, 15, 5],
                        backgroundColor: [
                            'rgba(51, 157, 99, 0.7)',
                            'rgba(239, 68, 68, 0.7)',
                            'rgba(245, 158, 11, 0.7)',
                            'rgba(156, 163, 175, 0.7)'
                        ],
                        borderColor: [
                            'rgb(51, 157, 99)',
                            'rgb(239, 68, 68)',
                            'rgb(245, 158, 11)',
                            'rgb(156, 163, 175)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });
        }

        // Populate data table
        function populateDataTable() {
            // Sample data
            const data = [
                { id: 'SEN-001', date: '2023-06-15', location: 'Forest North', dataType: 'Temperature', value: '24.5°C' },
                { id: 'SEN-002', date: '2023-06-15', location: 'River East', dataType: 'Water Quality', value: '7.2 pH' },
                { id: 'SEN-003', date: '2023-06-14', location: 'Agricultural Zone', dataType: 'Soil Moisture', value: '42%' },
                { id: 'SEN-004', date: '2023-06-14', location: 'Urban Center', dataType: 'Air Quality', value: 'AQI 65' },
                { id: 'SEN-005', date: '2023-06-13', location: 'Mountain West', dataType: 'Humidity', value: '78%' },
                { id: 'SEN-006', date: '2023-06-13', location: 'Coastal Area', dataType: 'Wind Speed', value: '12 km/h' },
                { id: 'SEN-007', date: '2023-06-12', location: 'Forest North', dataType: 'Temperature', value: '22.1°C' },
                { id: 'SEN-008', date: '2023-06-12', location: 'River East', dataType: 'Water Quality', value: '7.0 pH' },
                { id: 'SEN-009', date: '2023-06-11', location: 'Agricultural Zone', dataType: 'Soil Moisture', value: '38%' },
                { id: 'SEN-010', date: '2023-06-11', location: 'Urban Center', dataType: 'Air Quality', value: 'AQI 72' }
            ];
            
            const tableBody = document.getElementById('data-table-body');
            tableBody.innerHTML = '';
            
            data.forEach(item => {
                const row = document.createElement('tr');
                row.className = 'border-b border-gray-100 hover:bg-gray-50';
                
                row.innerHTML = `
                    <td class="py-3 px-4 text-sm text-gray-700">${item.id}</td>
                    <td class="py-3 px-4 text-sm text-gray-500">${item.date}</td>
                    <td class="py-3 px-4 text-sm text-gray-700">${item.location}</td>
                    <td class="py-3 px-4 text-sm text-gray-700">${item.dataType}</td>
                    <td class="py-3 px-4 text-sm text-gray-700">${item.value}</td>
                `;
                
                tableBody.appendChild(row);
            });
        }

        // Initialize everything
        document.addEventListener('DOMContentLoaded', function() {
            initCharts();
            populateDataTable();
        });
    </script>
</body>
</html>
